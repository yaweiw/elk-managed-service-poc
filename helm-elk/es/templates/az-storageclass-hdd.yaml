# StorageClass
kind: StorageClass
apiVersion: storage.k8s.io/v1beta1
metadata:
  name: slow
  namespace: {{ .Values.common.namespace }}
provisioner: kubernetes.io/azure-disk
parameters:
  skuName: Standard_LRS
  location: {{ .Values.data.location }}
  storageAccount: {{ .Values.data.storageAccount }}
